<!DOCTYPE html>
<html>

<head>
    <title>Super Sprinter 3000 - Add new Story</title>
</head>

<body>
    <big><h2>User Story Manager - Add new Story</h2></big>
    <form action="#" method="POST">

        <p>Story title:<br>
            <input type="text" name="title"></p>

        <p>User Story:<br>
            <textarea name="comments_story" rows="5" cols="55"></textarea></p>


        <p>Acceptance criteria: <br>
            <textarea name="comments_acc" rows="5" cols="55"></textarea></p>

        <p><label for="Business value">Business value :</label><br>
            <input id="Businesss value" type="number" name="Business_value" value="100" min="100" max="1500" step="100"></p>

        <p><label for="estimation">Estimation (h):</label><br>
            <input id="estimation" type="number" name="estimation" value="0.5" min="0.5" max="40" step="0.5"></p>
        <p>Status: <br>
            <select name="status">
            <option>Planning</option>
            <option>TODO</option>
            <option>In progress</option>
            <option>Review</option>
            <option>Done</option>
        </select></p>

        <p align="middle"><input type="submit" value="Create">
        </p>

    </form>

</body>

</html>
